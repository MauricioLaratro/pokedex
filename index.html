<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Pokédex" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mauriciolaratro.github.io/pokedex/" />
  <meta property="og:image" content="./design/Pokedex.jpg" />
  <meta property="og:image:width" content="1366" />
  <meta property="og:image:height" content="768" />
  <meta property="og:description" 
  content="Pokédex interactiva que permite obtener información del pokémon correspondiente a un numero, a través de consumir una API publica." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del Pokémon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="image">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">variants</div>
        <form role="search" id="form" class="search">
          <input type="text" name="id" id="active-id" placeholder="Quién es ese Pokémon?" autocomplete="off">
        </form>
        <div class="description">
          <p id="description">Buscar a un Pokémon para obtener todas sus características.</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokémon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokémon Anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del Pokémon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del Pokémon"></button>
        </div>
      </div>
    </section>
    <div class="cover-front">
      
    </div>
    <section class="cover-back" aria-label="Estadísticas del Pokémon">
      <div class="stats">
        stats
      </div>
    </section>
  </main>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
